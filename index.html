<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./sass/main.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<main class="container">
  <article class="main">
  <div class="main__content">
  <img src="./images/image-product-mobile.jpg" alt="product image" class="main__img--mobile">
  <img src="./images/image-product-desktop.jpg" alt="product image" class="main__img--desktop">
  <div class="main__info">
  <p class="main__info--type">Perfume</p>
  <h1 class="main__info--title">Gabrielle Essence Eau De Parfum</h1>
  <p class="main__info--para">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
  <h4 class="main__price">$149.99<span class="main__span">$169.99</span></h4>
  <button class="main__button"><img src="./images/icon-cart.svg" alt="cart icon" class="main__cart--icon">Add to Cart</button>
  </div>
  </div>
  </article>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sania Saleem</a>.
  </div>
</footer>
</main>
</body>
</html>
